
<!DOCTYPE html>
<html>
<head>
	<title>calculater</title>
</head>
<body>
	<h1>calculater</h1>
	<h1 id="answer"></h1>
	num1: <input type="text" id="num1">
	num2: <input type="text" id="num2">
	<button onclick="calculate()">addition</button>
<script>
function calculate()
{
	var field1=document.getElementById("num1").value;
	var field2=document.getElementById("num2").value;

	var add=parseFloat(field1)+parseFloat(field2);
	document.getElementById("answer").innerHTML=add;
}
</script>
</body>
</html>
